    <main style="height: 80vh;">
        <div class="container" style="display: block;">
            <section id="language-settings">
                <h1>Language Settings</h1>
                <p>Select your preferred language from the list below:</p>
    
                <ul>
                    <li>
                        <button class="language-button" data-lang="en">English</button>
                    </li>

                        <button class="language-button" data-lang="hi">Hindi</button>
                    </li>
                    <li>

                    </li>
                    <li>

                    </li>
                    <li>
                        <button class="language-button" data-lang="de">Deutsch</button>
                    </li>
                    <li>
                        <button class="language-button" data-lang="zh">中文</button>
                    </li>
                    <!-- Add more languages as needed -->
                </ul>
    
                <div id="selected-language">
                    <p>Your selected language is: <strong id="current-lang">English</strong></p>
                </div>
            </section>
            
        </div>
    </main>
<script>
    document.addEventListener('DOMContentLoaded', () => {
    const languageButtons = document.querySelectorAll('.language-button');
    const currentLangDisplay = document.getElementById('current-lang');

    languageButtons.forEach(button => {
        button.addEventListener('click', () => {
            const selectedLang = button.getAttribute('data-lang');
            let langName = '';

            switch (selectedLang) {
                case 'en':
                    langName = 'English';
                    break;
                case 'hi':
                    langName = 'Hindi';
                    break;
                case 'od':
                    langName = 'Odia';
                    break;
                case 'fr':
                    langName = 'Français';
                    break;
                case 'de':
                    langName = 'Deutsch';
                    break;
                case 'zh':
                    langName = '中文';
                    break;
                default:
                    langName = 'English';
            }

            currentLangDisplay.textContent = langName;

            // Optional: Save the selected language to user settings or localStorage
            localStorage.setItem('selectedLanguage', selectedLang);
        });
    });
});

</script>
