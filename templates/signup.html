<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login Page</title>
    <link rel="stylesheet" href="../static/css/signup.css">
</head>
<body>
    <div class="container">
        <i class="fas fa-user"></i>
        <h1>Sign-up <br> <span>to create an account</span> </h1>
        
        <div>
            <div>
                <i class="fas fa-user"></i>
                <input type="text" name="f_name" class="input-field" placeholder="First-Name">
            </div>
            <div>
                <i class="fas fa-user"></i>
                <input type="text" name="l_name" class="input-field" placeholder="Last-Name">
            </div>
        </div>
        <div>
            <div>
                <i class="fas fa-user-circle"></i>
                <input type="text" name="user_name" class="input-field" placeholder="User-Name">
            </div>
            <div>
                <i class="fas fa-phone"></i>
                <input type="text" name="mob" class="input-field" placeholder="Mobile Number">
            </div>
        </div>
        <div>
            <div>
                <i class="fas fa-envelope"></i>
                <input type="text" name="email" class="input-field" placeholder="email-id">
            </div>
            <div>
                <i class="fas fa-eye-slash" id="see" onclick="myFunction()"></i>
                <input type="password" name="pass" id="pass" class="input-field" placeholder="Password">
            </div>
            
        </div>
        <div>
            <div></div>
            <div class="checkbox-container">
                <input type="checkbox" class="checkbox" id="remember-me">
                <label for="remember-me">Save Password</label>
            </div>
            <div></div>
        </div>
        <br>
        <a href="#"><button class="login-button">Sign-Up</button></a>
        <a href="./login.html"><button class="login-button">Cancel</button></a>
    </div>
    <script>
        function myFunction() {
            var x = document.getElementById("pass");
            let icon = document.getElementById("see");
            if (x.type === "password") {
                x.type = "text";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            } else {
                x.type = "password";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            }
        }
    </script>
</body>
</html>
