        .settings-container {

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .two-factor-auth,
        .account-management ul {
            margin-top: 20px;
        }

        .account-management button {
            display: block;
            margin: 10px 0;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Existing styles... */

        #privacy-settings {
            margin-top: 20px;
        }

        #privacy-settings select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #privacy-settings .form-group {
            margin-bottom: 15px;
        }

        #privacy-form>div {
            display: flex;
            justify-content: space-between;
        }

        #privacy-form>div>div {
            width: 45%;
        }
    </style>

    <!-- Code for Showing the Status -->
    <main style="height: 80vh;">
        <div class="container">
            <!-- <div class="settings-container"> -->
            <!-- Account Security Section -->
            <section id="account-security">
                <h2>Account Security</h2>
                <form id="security-form">
                    <h3>Change Password</h3><br>
                    <div class="form-group">
                        <label for="current-password">Current Password:</label>
                        <input type="password" id="current-password" name="current-password" required>
                    </div>
                    <div class="form-group">
                        <label for="new-password">New Password:</label>
                        <input type="password" id="new-password" name="new-password" required>
                    </div>
                    <div class="form-group">
                        <label for="new-password">Retype New Password:</label>
                        <input type="text" id="new-password" name="new-password" required>
                    </div>
                    <button type="submit">Change Password</button>
                </form>

            </section>

            <!-- Account Management Section -->
            <section id="account-management">
                <h2>Account Management</h2>
                <form id="account-management-form">
                    <button type="button" id="deactivate-account">Deactivate Account</button>
                    <button type="button" id="delete-account">Delete Account</button>
                    <button type="button" id="download-data">Download Data</button>
                </form>
                <br><br><br>
                <section id="privacy-settings">
                    <h2>Privacy Settings</h2>
                    <form id="privacy-form">
                        <div>
                            <div class="form-group">
                                <label for="profile-visibility">Profile Visibility:</label>
                                <select id="profile-visibility" name="profile-visibility">
                                    <option value="public">Public</option>
                                    <option value="friends">Friends</option>
                                    <option value="private">Private</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="post-visibility">Post Visibility:</label>
                                <select id="post-visibility" name="post-visibility">
                                    <option value="public">Public</option>
                                    <option value="friends">Friends</option>
                                    <option value="custom">Custom</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <div class="form-group">
                                <label for="message-privacy">Message Privacy:</label>
                                <select id="message-privacy" name="message-privacy">
                                    <option value="everyone">Everyone</option>
                                    <option value="friends">Friends</option>
                                    <option value="no-one">No One</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="tagged-photos">Tagged Photos:</label>
                                <select id="tagged-photos" name="tagged-photos">
                                    <option value="everyone">Everyone</option>
                                    <option value="friends">Friends</option>
                                    <option value="me">Only Me</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit">Save Privacy Settings</button>
                    </form>
                </section>

            </section>

            <!-- Help and Support Section -->
            <section id="help-support">
                <h2>Help and Support</h2>

        document.addEventListener('DOMContentLoaded', () => {
            // Handle form submissions and button clicks

            // Security Form Submission
            const securityForm = document.getElementById('security-form');
            securityForm.addEventListener('submit', (event) => {
                event.preventDefault();
                alert('Password changed successfully!');
            });

            // Account Management Buttons
            document.getElementById('deactivate-account').addEventListener('click', () => {
                if (confirm('Are you sure you want to deactivate your account?')) {
                    alert('Account deactivated.');
                }
            });

            document.getElementById('delete-account').addEventListener('click', () => {
                if (confirm('Are you sure you want to delete your account? This action cannot be undone.')) {

            });
